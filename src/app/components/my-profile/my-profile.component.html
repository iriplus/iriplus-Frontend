<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <div class="avatar-container">
        <div class="avatar">
          <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
      <h1 class="profile-title">Mi Perfil</h1>
      <p class="profile-subtitle">Consulta y modifica tus datos personales</p>
    </div>


    <form class="profile-form" (ngSubmit)="onSubmit()">
      <!-- Nombre y Apellido -->
      <div class="name-group">
        <div class="form-group half-width">
          <label for="firstName" class="form-label">Nombre</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="user.name"
              class="form-input"
              placeholder="First Name"
              [disabled]="!isEditing"
            />
          </div>
        </div>


        <div class="form-group half-width">
          <label for="lastName" class="form-label">Apellido</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="user.surname"
              class="form-input"
              placeholder="Last Name"
              [disabled]="!isEditing"
            />
          </div>
        </div>
      </div>


     <!-- Email y DNI -->
<div class="name-group">
  <!-- Email -->
  <div class="form-group half-width">
    <label for="email" class="form-label">Email</label>
    <div class="input-wrapper">
      <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        class="form-input"
        placeholder="you@example.com"
        [disabled]="!isEditing"
      />
    </div>
  </div>

  <!-- DNI -->
  <div class="form-group half-width">
    <label for="dni" class="form-label">DNI</label>
    <div class="input-wrapper">
    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
    <polyline points="14 2 14 8 20 8"/>
    <line x1="16" y1="13" x2="8" y2="13"/>
    <line x1="16" y1="17" x2="8" y2="17"/>
    <line x1="10" y1="9" x2="8" y2="9"/>
  </svg>
      <input
        type="text"
        id="dni"
        name="dni"
        [(ngModel)]="user.email"
        class="form-input"
        placeholder="DNI"
        [disabled]="!isEditing"
      />
    </div>
  </div>
</div>
      <!-- Botones de acción -->
      <div class="action-buttons">
        <button
          *ngIf="!isEditing"
          type="button"
          class="edit-button"
          (click)="enableEdit()"
        >
          <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Editar Perfil
        </button>


        <div *ngIf="isEditing" class="edit-actions">
          <button type="submit" class="save-button">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Guardar Cambios
          </button>
          <button type="button" class="cancel-button" (click)="cancelEdit()">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancelar
          </button>
        </div>
      </div>
    </form>


    <!-- Sección de Cambiar Contraseña -->
    <div class="section-divider"></div>


    <div class="password-section">
      <h2 class="section-title">Cambiar Contraseña</h2>
      <button type="button" class="secondary-button" (click)="changePassword()">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Cambiar Contraseña
      </button>
    </div>


    <!-- Sección de Peligro - Eliminar Cuenta -->
    <div class="section-divider"></div>


    <div class="danger-section">
      <h2 class="section-title danger">Zona de Peligro</h2>
      <p class="danger-text">
        Una vez que elimines tu cuenta, no hay vuelta atrás. Por favor, está seguro.
      </p>
      <button type="button" class="danger-button" (click)="confirmDeleteAccount()">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        Eliminar Cuenta
      </button>
    </div>


    <!-- Modal de confirmación para eliminar cuenta -->
    <div *ngIf="showDeleteModal" class="modal-overlay" (click)="closeDeleteModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <svg class="modal-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h3 class="modal-title">¿Estás seguro?</h3>
        </div>
        <p class="modal-text">
          Esta acción no se puede deshacer. Se eliminarán permanentemente todos tus datos y no podrás recuperar tu cuenta.
        </p>
        <div class="modal-actions">
          <button type="button" class="modal-cancel-button" (click)="closeDeleteModal()">
            Cancelar
          </button>
          <button type="button" class="modal-delete-button" (click)="deleteAccount()">
            Sí, eliminar mi cuenta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
