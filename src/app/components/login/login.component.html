<div class="auth-header">
  <img src="assets/logo.png" alt="Logo" class="auth-logo" />
  <h1 class="auth-title">Welcome Back</h1>
  <p class="auth-subtitle">Log in to continue</p>
</div>

<form class="auth-form">
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <div class="input-wrapper">
      <svg class="input-icon" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        class="form-input"
        placeholder="you@example.com"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <div class="input-wrapper">
      <svg class="input-icon" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="password"
        class="form-input"
        placeholder="••••••••"
        required
      />
    </div>
  </div>

  <div class="form-options">
    <label class="checkbox-label">
      <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="checkbox-input" />
      <span class="checkbox-text">Remember me</span>
    </label>

    <button type="button" class="link-button" (click)="goToForgotPassword()">Forgot password?</button>
  </div>

  <div *ngIf="errorMessage" class="app-error">
    {{ errorMessage }}
  </div>

  <button type="submit" class="submit-button btn-with-spinner" [class.btn-loading]="isLoading" (click)="login()">
    <span *ngIf="isLoading" class="app-spinner"></span>
    <span *ngIf="!isLoading">Login</span>
  </button>
</form>

<div class="auth-footer">
  <p class="footer-text">
    Don't have an account?
    <button type="button" class="link-button-primary" (click)="goToRegister()">
      Create one
    </button>
  </p>
</div>
