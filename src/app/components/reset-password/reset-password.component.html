<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo-icon" />
      </div>
      <h1 class="auth-title">New Password</h1>
      <p class="auth-subtitle">Enter your new secure password</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password" class="form-label">New Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>

          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            (ngModelChange)="calculatePasswordStrength()"
            class="form-input"
            placeholder="••••••••"
            required
            minlength="8"
          />

          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            aria-label="Show password"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>

            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <p class="form-hint">The password must be at least 8 characters long</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>

          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            class="form-input"
            [class.input-error]="confirmPassword && password !== confirmPassword"
            placeholder="••••••••"
            required
            minlength="8"
          />

          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
            aria-label="Show password"
          >
            <svg *ngIf="!showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>

            <svg *ngIf="showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>

        <p *ngIf="confirmPassword && password !== confirmPassword" class="error-message">
          Passwords do not match
        </p>
      </div>

      <!-- Password strength indicator -->
      <div class="password-strength" *ngIf="password">
        <div class="strength-label">Password strength:</div>
        <div class="strength-bar">
          <div 
            class="strength-fill" 
            [class.weak]="passwordStrength === 'weak'"
            [class.medium]="passwordStrength === 'medium'"
            [class.strong]="passwordStrength === 'strong'"
            [style.width]="getPasswordStrengthWidth()"
          ></div>
        </div>

        <div class="strength-text"
             [class.weak]="passwordStrength === 'weak'"
             [class.medium]="passwordStrength === 'medium'"
             [class.strong]="passwordStrength === 'strong'">
          {{ getPasswordStrengthText() }}
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="!password || !confirmPassword || password !== confirmPassword || password.length < 8"
      >
        Reset Password
      </button>
    </form>

    <div class="auth-footer">
      <p class="footer-text">
        Remembered your password?
        <button type="button" class="link-button-primary" (click)="goToLogin()">
          Back to Login
        </button>
      </p>
    </div>
  </div>
</div>
